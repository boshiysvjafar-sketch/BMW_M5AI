<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW M5 Чат-бот</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <img src="https://www.bmw.uz/content/dam/bmw/common/all-models/m-series/m5-sedan/2023/navigation/bmw-5-series-m-automotive-nav.png" alt="BMW M5 Logo" class="bmw-logo">
            <h1>BMW M5 AI( guruh a'zolari :Muzaffar, Elshod, Mironshox,Aziza) Ассистент</h1>
            <p>Всё о BMW M5 на русском языке</p>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message bot-message">
                <div class="message-content">
                    Здравствуйте! Я эксперт по BMW M5. Задавайте любые вопросы о M5!
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Введите ваш вопрос..." autocomplete="off">
            <button id="sendButton">Отправить</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
